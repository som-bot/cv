<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HTML Forms</title>
</head>
<body>
  <form class="">
        <label> Your Name:</label>
        <input type="text" name="" value="">
        <input type="color" name="" value=""
  <br>
        <label>Password </label>
        <input type="password" name="" value=""><br>
        <label>Do you want to sign up to the email list</label>
        <input type="checkbox" name="" value="">
        <input type="submit" name="">


  <input class="favorite styled" type="button" value="Add To Favorites">

<br>
<input type="range" id="volume" name="volume"
       min="0" max="11">
<label for="volume">Volume</label><br
<label for="meeting-time">Choose date and time for your appointment:</label>

<input type="date" "time" id="meeting-time"
     name="meeting-time" value="2018-06-12T19:30"
     min="2018-06-07T00:00" max="2018-06-14T00:00">
<input type="time"/><<br>
<label for="avatar">Choose a profile picture:</label>
<input type="file"
       id="avatar" name="avatar"
       accept="image/png, image/jpeg"><br />
       <label for="site-search">Search the site:</label>
<input type="search" id="site-search" name="q"
       aria-label="Search through site content"><br />
       <label for="tentacles">Number of tentacles (10-100):</label>

<input type="number" id="tentacles" name="tentacles"
       min="10" max="100">


<button>Search</button>

  </form>
</body>
